name: cd

on:
  push:
    branches: [main]
  
jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Check Go version
        run: go version

      - name: Build production binary
        run: ./scripts/buildprod.sh